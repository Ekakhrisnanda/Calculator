<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator-container"></div>
        <div id="display-container"></div>
        <div class="buttons-container">
            <button onclick="display(9)" class="number button">9</button>
            <button onclick="display(8)" class="number button">8</button>
            <button onclick="display(7)" class="number button">7</button>
            <button onclick="display(6)" class="number button">6</button>
            <button onclick="display(5)" class="number button">5</button>
            <button onclick="display(4)" class="number button">4</button>
            <button onclick="display(3)" class="number button">3</button>
            <button onclick="display(2)" class="number button">2</button>
            <button onclick="display(1)" class="number button">1</button>
            <button onclick="display(0)" class="number button">0</button>
            <button class="operator button">+</button>
            <button class="operator button">-</button>
            <button class="operator button">x</button>
            <button class="operator button">:</button>
            <button class="operator button">=</button>
            <button class="operator button">C</button>
            <button class="operator button">DEL</button>
        </div>
</body>
</html>
